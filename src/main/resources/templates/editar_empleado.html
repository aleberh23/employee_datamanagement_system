<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand text-info fw-semibold fs-3">Sanatorio Mayo</a>
                
                 <div class="ms-auto d-flex align-items-center">
                    <div>
                        <i class="bi bi-person-fill navbar-brand text-info fw-semibold fs-4"></i>
                        <span th:text="${#authentication.name}" class="navbar-brand text-info fw-semibold fs-4"></span>
                    </div>
                    <a th:href="@{/logout}" class="navbar-brand text-info fw-semibold fs-4"><i class="bi bi-box-arrow-right navbar-brand text-info fw-semibold fs-4"></i></a>
                </div>
                
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#menuLateral">
                    <span class="navbar-toggler-icon"></span>
                </button>
                 
                <!--off canvas main container start -->
                <section class="offcanvas offcanvas-start bg-dark"
                         id="menuLateral" tabindex="-1">
                    <div class="offcanvas-header"data-bs-theme="dark">
                        <h5 class="offcanvas-title text-info">Menu:</h5> 
                        <button class="btn-close"type="button"
                                aria-label="Close" data-bs-dismiss="offcanvas">                                  
                        </button>
                    </div>

                    <div class="offcanvas-body d-flex flex-column
                         justify-content-between px-0">
                        <ul class="navbar-nav fs-5" >
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"  class="nav-item p-3 py-md-1 bg-dark text-info text-large">Empleados:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/empleado/alta}" class="nav-link">Alta</a></li>
                                    <li><a th:href="@{/empleado/ver}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Contratos:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/contrato/lista}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Licencias:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/licenciasOrdinaria/generar}" class="nav-link">Generar Ordinarias</a></li>
                                    <li><a th:href="@{/licencia/lista}" class="nav-link">Vista Tomadas</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Parte Diario:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/partediario}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li class="nav-item p-3 py-md-1 bg-dark text-info text-large">Inasistencias:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/ausencia/alta}" class="nav-link">Carga Ausencias</a></li>
                                    <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"><a th:href="@{/ausencia/lista}" class="nav-link">Generar Inasistencia</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-lg-none align-self-center">
                            <a class="text-primary"><i class="bi bi-globe px-2 text-info fs-3"></i>Orebernet</a>
                        </div>
                    </div>
                </section>
                <!--off canvas main container end -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h2 class="card-title">Editar Empleado</h2>
                            <form id="empleadoForm" th:action="@{/empleado/editar/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:field="*{nombre}" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="apellido" placeholder="Apellido" th:field="*{apellido}" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="Correo Electrónico" th:field="*{correoElectronico}" required>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" class="form-control" name="telefono" placeholder="Nro de Teléfono" th:field="*{nroCelular}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipo_documento">Tipo de documento:</label>
                                    <select class="form-select" name="tipo_documento" th:field="*{tipoDocumento}">
                                        <option value="DNI" th:selected="${empleado.tipoDocumento == 'DNI'}">DNI</option>
                                        <option value="PASAPORTE" th:selected="${empleado.tipoDocumento == 'PASAPORTE'}">Pasaporte</option>
                                        <option value="OTRO" th:selected="${empleado.tipoDocumento == 'OTRO'}">Otro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="nro_documento" placeholder="Nro de Documento" th:field="*{nroDocumento}" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="nro_legajo" placeholder="Nro de Legajo" th:field="*{nroLegajo}" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="nro_cuil" placeholder="Nro de CUIL" th:field="*{cuil}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaIngreso">Fecha de ingreso:</label>
                                    <input type="date" class="form-control" name="fechaIngreso" th:field="*{fechaIngreso}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                                </div>

                                <div class="mb-3">
                                    <p>Selecciona un sector:</p>
                                    <select id="sector" name="sectorId" th:field="*{sector.id}" required>
                                        <option th:each="sector : ${sectores}" th:value="${sector.id}" th:text="${sector.nombre}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button type="button" onclick="submitForm()" class="btn btn-primary">Guardar Empleado</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:inline="javascript">
                                        /*<![CDATA[*/
                                        function submitForm() {
                                            console.log("Submit form button clicked");
                                            var sectorId = $("#sector").val();
                                            var form = $("#empleadoForm");
                                            form.attr("action", form.attr("action") + "?sectorId=" + sectorId);
                                            form.submit();
                                        }
                                        /*]]>*/
        </script>
    </body>
</html>
