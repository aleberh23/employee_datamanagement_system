<html>
    <head>
        <title>Editar licencia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body onload="actualizarDiasRestantes()">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand text-info fw-semibold fs-3">Sanatorio Mayo</a>
                
                 <div class="ms-auto d-flex align-items-center">
                    <div>
                        <i class="bi bi-person-fill navbar-brand text-info fw-semibold fs-4"></i>
                        <span th:text="${#authentication.name}" class="navbar-brand text-info fw-semibold fs-4"></span>
                    </div>
                    <a th:href="@{/logout}" class="navbar-brand text-info fw-semibold fs-4"><i class="bi bi-box-arrow-right navbar-brand text-info fw-semibold fs-4"></i></a>
                </div>
                
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#menuLateral">
                    <span class="navbar-toggler-icon"></span>
                </button>
                 
                <!--off canvas main container start -->
                <section class="offcanvas offcanvas-start bg-dark"
                         id="menuLateral" tabindex="-1">
                    <div class="offcanvas-header"data-bs-theme="dark">
                        <h5 class="offcanvas-title text-info">Menu:</h5> 
                        <button class="btn-close"type="button"
                                aria-label="Close" data-bs-dismiss="offcanvas">                                  
                        </button>
                    </div>

                    <div class="offcanvas-body d-flex flex-column
                         justify-content-between px-0">
                        <ul class="navbar-nav fs-5" >
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"  class="nav-item p-3 py-md-1 bg-dark text-info text-large">Empleados:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/empleado/alta}" class="nav-link">Alta</a></li>
                                    <li><a th:href="@{/empleado/ver}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Contratos:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/contrato/lista}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Licencias:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/licenciasOrdinaria/generar}" class="nav-link">Generar Ordinarias</a></li>
                                    <li><a th:href="@{/licencia/lista}" class="nav-link">Vista Tomadas</a></li>
                                </ul>
                            </li>
                            <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"
                                class="nav-item p-3 py-md-1 bg-dark text-info" >Parte Diario:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/partediario}" class="nav-link">Vista</a></li>
                                </ul>
                            </li>
                            <li class="nav-item p-3 py-md-1 bg-dark text-info text-large">Inasistencias:
                                <ul class="navbar-nav fs-5">
                                    <li><a th:href="@{/ausencia/alta}" class="nav-link">Carga Ausencias</a></li>
                                    <li th:if="${#authorization.expression('hasAuthority(''RRHH'')')}"><a th:href="@{/ausencia/lista}" class="nav-link">Generar Inasistencia</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-lg-none align-self-center">
                            <a class="text-primary"><i class="bi bi-globe px-2 text-info fs-3"></i>Orebernet</a>
                        </div>
                    </div>
                </section>
                <!--off canvas main container end -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h2 class="card-title">Editar licencia: </h2>
                            <form th:action="@{/licencia/editar/{id}(id=${licencia.idLicenciaTomada})}" th:object="${licencia}" method="POST">
                                <div class="mb-3">
                                    <label class="form-check-label" for="tipo">Tipo: </label>
                                    <select class="form-control" id="tipo" name="idTipo" required onchange="actualizarDiasRestantes()">
                                        <option th:each="dto : ${dtos}" th:value="${dto.idTipo}" th:text="${dto.nombre}" th:attr="data-diasRestantes=${dto.diasRestantes}" th:selected="${dto.idTipo == licencia.tipoLicencia.id}"></option>
                                    </select>
                                    <p id="diasRestantesParrafo">
                                        Días restantes:
                                        <span id="diasRestantesSpan"></span>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="fechaDesde">Fecha Desde</label>
                                    <input type="date" class="form-control" id="fechaDesde" name="fechaDesde" th:field="*{fechaDesde}" required onchange="validarFechas()">
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="fechaHasta">Fecha Hasta:</label>
                                    <input type="date" class="form-control" id= "fechaHasta" name="fechaHasta" th:field="*{fechaHasta}" required onchange="validarFechas()">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="certificado" name="certificado" th:field="*{certificado}" required th:value="${licencia.certificado}">
                                        <label class="form-check-label" for="certificado">Certificado</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="descripcion" placeholder="Descripcion" th:field="*{descripcion}" required th:value="${licencia.descripcion}">
                                    <input type="hidden" name="idEmpleado" th:value="${idEmpleado}">
                                </div>
                        </div>
                        <div class="alert alert-danger mt-3" role="alert" id="mensajeError" style="display: none;">
                            
                        </div>
                        <div class="mb-3">
                            <button type="submit" id="botonGuardar" class="btn btn-primary m-3">Guardar Licencia</button>
                            </form>
                            <a th:href="@{/empleado/licencia/alta/cancelar/{id}(id=${idEmpleado})}"><button type="button" class="btn btn-danger m-3">Cancelar</button></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
    <script>
    function actualizarDiasRestantes() {
        var selectElement = document.getElementById("tipo");
        var diasRestantes = selectElement.options[selectElement.selectedIndex].getAttribute("data-diasRestantes");
        var diasRestantesSpan = document.getElementById("diasRestantesSpan");
        if (diasRestantes !== null) {
            diasRestantesSpan.innerText = diasRestantes;
        } else {
            diasRestantesSpan.innerText = 'No hay limite establecido.'; 
        }
        validarFechas(); 
        }

        function validarFechas() {
            var fechaDesde = new Date(document.getElementById("fechaDesde").value);
            var fechaHasta = new Date(document.getElementById("fechaHasta").value);

            var diferenciaEnDias = (fechaHasta - fechaDesde) / (1000 * 60 * 60 * 24);

            var diasRestantes = parseInt(document.getElementById("diasRestantesSpan").innerText);

            var botonGuardar = document.getElementById("botonGuardar");
            var mensajeError = document.getElementById("mensajeError");

            
        if (fechaHasta < fechaDesde) {
            botonGuardar.disabled = true;
            mensajeError.innerText = "La fecha de fin de licencia es menor a la fecha de inicio.";
            mensajeError.style.display = 'block';
        } else if (diasRestantes !== null && diferenciaEnDias > diasRestantes) {
                botonGuardar.disabled = true;
                mensajeError.innerText = "Se superan los días restantes.";
                mensajeError.style.display = 'block';
            } else {
                botonGuardar.disabled = false;
                mensajeError.style.display = 'none';
            }
        }
    </script>
</body>
</html>
