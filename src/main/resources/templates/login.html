<html>
    <head>
        <title>Iniciar Sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="" class="navbar-brand text-info fw-semibold fs-3">Sanatorio Mayo</a>
            </div>
        </nav>

    <div class="container-fluid mt-5 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <h2>Iniciar Sesion:</h2>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
			Email o contraseña invalido/s.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Log-out exitoso.
                        </div>
                        <form method="POST" th:action="@{/loginprocess}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input name="username" type="email" class="form-control form-control-lg" id="username" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input name="password" type="password" class="form-control form-control-lg" id="passord" autocomplete="off">
                            </div>
                           <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"-->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
